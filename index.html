<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .btn {
      display: block;
      text-align: center;
      margin: 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Professional Video Portfolio</h1>
    <p>Click thumbnails to watch videos on Google Drive</p>
  </header>

  <div class="gallery">
    <div class="video-card">
      <a href="https://drive.google.com/file/d/1toSX6nQDqO611iuL4F6PLZM-ZkoDAGPe/view?usp=sharing" target="_blank">
        <img src="762612dc-7eb3-4b0d-9221-e3ce86f97360.png" alt="One Last Time" class="thumbnail">
      </a>
      <div class="caption">One Last Time</div>
    </div>

    <div class="video-card">
      <a href="https://drive.google.com/file/d/1AQ8_GUtjc56zpqLrB6e6SP1lG4Iw8Htf/view?usp=drive_link" target="_blank">
        <img src="fe72a7ae-0078-4bfa-8a27-78d7ddb5ae47.png" alt="Trailer" class="thumbnail">
      </a>
      <div class="caption">Trailer</div>
    </div>

    <div class="video-card">
      <a href="https://drive.google.com/file/d/1Osf7fGz_ORiFNCtVJUYmUQQzbjgZrHdB/view?usp=drive_link" target="_blank">
        <img src="5c036da9-41f5-4d15-9978-34f387501cba.png" alt="LAST" class="thumbnail">
      </a>
      <div class="caption">LAST</div>
    </div>
  </div>

  <a href="https://drive.google.com/drive/folders/1yQv6dngPLZbgtzRZ6Ze0Q3-exMbS4fDz?usp=drive_link" class="btn" target="_blank">View Full Portfolio on Drive</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shantanu Patil | Video Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: white;
    }
    header {
      background: #1e1e1e;
      padding: 20px 40px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1rem;
      color: #aaa;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .video-card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .video-card a {
      text-decoration: none;
      display: block;
    }
    footer {
      background: #141414;
      color: #ccc;
      padding: 40px;
      text-align: center;
    }
    footer p {
      margin: 8px 0;
    }
    .youtube-section {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #191919, #121212);
    }
    .youtube-section h2 {
      margin-bottom: 20px;
    }
    .youtube-section iframe {
      width: 100%;
      max-width: 720px;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shantanu Patil</h1>
    <p>Freelance Video Editor | Crafting Visual Stories Frame by Frame</p>
  </header>

  <section class="gallery">
    <div class="video-card">

      </a>
    </div>
    <div class="video-card">
      <a href="https://drive.google.com/file/d/1pHOd4LTrFt35rXeA4WUrkG1yqysrLXYl/view?usp=sharing" target="_blank">
        <img src="https://drive.google.com/uc?export=view&id=1UgfRjQsb39RO86jJ03n9qovqR3UedqZP" alt="Video 2 Thumbnail" />
      </a>
    </div>
    <div class="video-card">
      <a href="https://drive.google.com/file/d/1fP7qNFp-dOSq8JcPMzz3WxDZYAfJ3Iio/view?usp=sharing" target="_blank">
        <img src="https://drive.google.com/uc?export=view&id=1XrMLP1zJRYcEKpEIo36W10NXYkM_TjOf" alt="Video 3 Thumbnail" />
      </a>
    </div>
    <div class="video-card">
      <a href="https://drive.google.com/file/d/1gL9c2fw1xZEvWnhdzcfHgcru8voGnIyk/view?usp=sharing" target="_blank">
        <img src="https://drive.google.com/uc?export=view&id=1_OEOQH9X0ap6bmmdC2umTMLR-0OP2gkR" alt="Video 4 Thumbnail" />
      </a>
    </div>
  </section>

  <section class="youtube-section">
